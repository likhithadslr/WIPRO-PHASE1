<!DOCTYPE html>
<html lang="en">
<html>
    <body>
        <script type="text/javascript">
            function createCounter()
            {
                let count =0;
                return {
                    increment: function() {
                        count++;
                        return count;
                    },
                    decrement: function() {
                        count--;
                        return count;
                    },
                    getCount: function() {
                        return count;
                    }
                };
            }

            const counter = createCounter();
            console.log(counter.increment());
            console.log(counter.decrement());
            console.log(counter.increment());
            console.log(counter.getCount());
            
        </script>
    </body>
</html>
