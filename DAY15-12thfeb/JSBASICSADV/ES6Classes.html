<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow functions demo</title>
</head>
<body>
<script>
    class Person {
        constructor(name) {
            this.name=name;
        }
        greet() {
            console.log("Hello,my name is ${this.name}");
        }
    }

    const person=new Person('Alice');
    person.greet();
</script>
</body>
</html>
